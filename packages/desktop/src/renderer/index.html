<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' ws://localhost:* http://localhost:*;
    " />
    <meta name="theme-color" content="#217346" />
    <title>Excel Clone</title>
    <style>
      /* Critical CSS for initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f3f3f3;
      }

      /* macOS title bar drag region */
      .titlebar-drag-region {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 28px;
        -webkit-app-region: drag;
        pointer-events: none;
        z-index: 9999;
      }

      /* Loading state */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #f3f3f3;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e0e0e0;
        border-top-color: #217346;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 16px;
        color: #666;
        font-size: 14px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when app is ready */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- macOS title bar drag region for frameless window -->
    <div class="titlebar-drag-region"></div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Loading indicator shown before React hydrates -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Excel Clone...</div>
    </div>

    <!--
      In production, this will be replaced with the built React app bundle.
      In development, electron-vite serves the web app from localhost:3000
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
